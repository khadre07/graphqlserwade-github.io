<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>graphQL Profil</title>
  <link rel="stylesheet" href="home.css">
</head>
<body>
  <header>
    <div class="banner">
      <h1 class="logo">graphQL Profil</h1>
      <div class="user-info">
        <p>Connected our profile <span id="username"></span></p>
        <button id="logout-btn" class="logout-btn">Log out</button>
      </div>
    </div>
  </header>

  <main>
    <section class="section-border">
      <h2>User's Profile</h2>
      <ul class="list1">
        <p>Name: <span id="lastname"></span></p>
        <p>Username : <span id="name"></span></p>
        <p>Campus : <span id="campus"></span></p>
        <p>Email : <span id="email"></span></p>
        <p>Country : <span id="tel"></span></p>
       
        
      </ul>
    </section>

    <section class="section">
      <h2>XP Total : <span id="xp"></span> KB</h2>
    </section>
    
    <section class="section-border">
      <h2>Audits Ratio : <span id="ratio"></span></h2>
    </section>
    <section class="section">
      <h2>Level : <span id="addresse"></span></h2>
    </section>
    

    <button id="btn-graph" class="btn-graph">Graphs Generated</button>
    
  </main>

  <script src="home.js"></script>
</body>
</html>
